<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="icon" type="image/x-icon" href="../resources/rd-01 inverted.png">
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="toggle-container">
      <input type="checkbox" id="toggle" class="toggle-checkbox" />
      <label for="toggle" class="toggle-label">
        <span class="toggle-inner"><i class="fa-solid fa-sun"></i></span>
        <span class="toggle-switch"><i class="fa-solid fa-moon"></i></span>
      </label>
    </div>
    <div class="logo-light show" id="div3">
      <img src="../resources/rd-01 1.png" alt="LOGO" />
    </div>
    <div class="logo-dark hide" id="div4">
      <img src="../resources/rd-01 inverted 1.png" alt="LOGO" />
    </div>
    <div class="Stagers">
      <div class="container">
        <div class="navbar" id="navbar">
          <div class="navbar-logo-light visible" id="div1">
            <img src="../resources/rd-01 1.png" alt="LOGO" />
          </div>
          <div class="navbar-logo-dark hidden" id="div2">
            <img src="../resources/rd-01 inverted 1.png" alt="LOGO" />
          </div>
          <button id="stretchButton" class="stretch-button">
            <span class="arrow-icon"></span>
          </button>
          <div class="a-tags">
            <a href="#">
              <i class="fa-solid fa-headphones"></i> &nbsp; &nbsp; Listeners</a
            >
            <a href="#">
              <i class="fa-solid fa-briefcase"></i> &nbsp; &nbsp; Session</a
            >
            <a href="#">
              <i class="fa-solid fa-users"></i> &nbsp; &nbsp; Agents</a
            >
            <a href="#">
              <i class="fa-solid fa-coins"></i> &nbsp; &nbsp; Loot</a
            >
            <a href="#">
              <i class="fa-solid fa-user"></i> &nbsp; &nbsp; Users</a
            >
            <a href="#">
              <i class="fa-solid fa-gear"></i> &nbsp; &nbsp; Settings</a
            >
          </div>
        </div>
        <div class="content" id="content">
          <div class="stager">
            <h2 class="heading" id="mySection">Dashboard</h2>
          </div>
          <div class="dashboard">
            
              <div class="analatics">

                <div class="total-enabled-listner card">
                  <div class="enabled-listner-icon icon">
                    <i class="fa-solid fa-headphones"></i>
                  </div>
                  <p>Total Enabled Listeners</p>
                  <h4>2</h4>

                  <hr>
                  <p class="card-status">Just Updated</p>
                </div>

                <div class="sessions card">
                  <div class="session-icon icon">
                    <i class="fa-solid fa-briefcase"></i>
                  </div>
                  <p>Sessions</p>
                  <h4>3</h4>

                  <hr>
                  <p class="card-status">Updated Today</p>
                </div>
                
                <div class="total-user card">
                  <div class="total-user-icon icon">
                    <i class="fa-solid fa-user"></i>
                  </div>
                  <p>Users</p>
                  <h4>3</h4>

                  <hr>
                  <!-- <p class="card-status user-status"><span>+3%</span> than last Month</p> -->
                  <p class="card-status">Updated Today</p>
                </div>

              </div>
            
              <div class="map">
                <div class="total-user-map">
                  <img src="../resources/map.png" alt="">
                </div>
                
                <figure class="pie-chart">
                  <figcaption>
                      Windows<span class="window"></span>
                      <br>MacOS<span class="mac"></span>
                      <br>Linux<span class="linux"></span>
                  </figcaption>
                </figure>

              </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
