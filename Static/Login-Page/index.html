<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="toggle-container">
      <input type="checkbox" id="toggle" class="toggle-checkbox" />
      <label for="toggle" class="toggle-label">
        <span class="toggle-inner"><i class="fa-solid fa-sun"></i></span>
        <span class="toggle-switch"><i class="fa-solid fa-moon"></i></span>
      </label>
    </div>
    <div class="mainLogin">
      <form class="login-section">
        <div class="logo-sec" id="login-logo-sec">
          <img src="../resources/rd-01.png" alt="logo" class="logo visible" id="div1" />
          <img
            src="../resources/rd-01 inverted.png"
            alt="logo"
            class="logo hidden"
            id="div2"
          />
        </div>
        <div class="url-sec">
          <input
            class="input-url-disabled"
            type="url"
            name=""
            id="login-url-dis"
            placeholder="https://"
            required="required"
            disabled="disabled"
          />
          <input
            class="input-url"
            type="url"
            name=""
            id="login-url"
            placeholder="Teamserver URL"
            required="required"
          />
        </div>
        <input
          class="input"
          type="text"
          id="login-user"
          placeholder="Username"
          required="required"
        />
        <input
          class="input"
          type="password"
          name=""
          id="login-password"
          placeholder="Password"
          required="required"
        />
        <input
          class="input"
          type="password"
          name=""
          id="login-team"
          placeholder="Team Password"
          required="required"
        />
        <label for="check-light">
          <input
            class="check"
            type="checkbox"
            name="remember"
            id="login-remember"
            placeholder="remember"
          />
          &nbsp; Remember me
        </label>
        <input type="submit" value="Submit" class="button" id="login-submit" />
      </form>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
